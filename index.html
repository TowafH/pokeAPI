<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="pokeBall.webp">
</head>
<body>
    <img src="pokeAPI.png" id="pokeLogo">
    <br>
    <form>
        <input id="pokeInput" type="text" placeholder="Enter a Pokemon!">
        <button id="pokeBtn">Submit</button>
    </form>

    <div id="content">
        <h1 id="pokeName"></h1>
        <img id="pokeImg">
        <table id="statsTable">
            <tr>
              <th>HP</th>
              <th>Attack</th>
              <th>Defense</th>
              <th>Sp Atk</th>
              <th>Sp Def</th>
              <th>Speed</th>
            </tr>
            <tr>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>

              <!-- <td id="pokeHP"></td>
              <td id="pokeAtk"></td>
              <td id="pokeDef"></td>
              <td id="pokeSpAtk"></td>
              <td id="pokeSpDef"></td>
              <td id="pokeSpeed"></td> -->
            </tr>
          </table>
    </div>

</body>
</html>
