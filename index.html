<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="pokeBall.webp">
</head>
<body>
    <img src="pokeAPI.png" id="pokeLogo">
    <br>
    <form>
        <input id="pokeInput" type="text" placeholder="Enter a Pokemon!">
        <button id="pokeBtn">Submit</button>
        <button id="randomPokeBtn">Randomize</button>
    </form>

    <div id="content">
        <h1 id="pokeName"></h1>
        <img id="pokeImg">
        <h1 id="statsTitle">Base Stat Totals</h1>
        <table id="statsTable">
            <tr>
              <th>HP</th>
              <th>Attack</th>
              <th>Defense</th>
              <th>Sp Atk</th>
              <th>Sp Def</th>
              <th>Speed</th>
            </tr>
            <tr>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
              <td class="pokeStat"></td>
            </tr>
          </table>
          <h1 id="movesTitle"> Moveset</h1>
          <ul id="movesList">

          </ul>
    </div>

</body>
</html>
